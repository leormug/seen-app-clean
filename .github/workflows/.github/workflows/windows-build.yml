name: Windows Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "electron/**"
      - "public/**"
      - "src/**"
      - "package.json"
      - "package-lock.json"

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Build web bundle
        run: npm run build

      - name: Package Windows app
        run: npx electron-builder --win --x64
        # Your package.json already has the "build" config with win target.

      - name: Upload installer artifacts
        uses: actions/upload-artifact@v4
        with:
          name: SEEN-windows-installer
          path: |
            dist/*.exe
            dist/*-win*.zip
